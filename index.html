<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HomeWork Semantic</title>
</head>
<body>
    <main>
        <section class="mainBox">
            
            <!-- Head -->
            
            <article class="head">
                <div class="head__ph">
                    <span class="head__span">CONTACT</span>
                    <h2>Letâ€™s stay connected</h2>
                    <p>It's never been easier to get in touch with Flex. Call us, use our live chat widget or email and we'll get back to you as soon as possible!</p>
                </div>
                <div class="head_btn">
                    <button class="head__btnOpen">Open Positions</button>
                    <button class="head__btnAbout">About Us</button>
                </div>
            </article>
                <!-- Contact -->
            <article class="contact">
                <!-- Contact Left side -->
                <div class="contact_office">
                    <div class="contact_office__win"><img src="./images/email.png" alt="" width="35px">
                    <h4>Email</h4>
                    <address><a href="mailto:contact@flex.co">contact@flex.co</a></address>
                    </div>
                    <div class="contact_office__win"><img src="./images/phone.png" alt="" width="35px">
                        <h4>Phone</h4>
                        <address><a href="tel:+7-843-672-431">+7-843-672-431</a></address>
                    </div>
                    <div class="contact_office__win"><img src="./images/gps.png" alt="" width="35px">
                    <h4>Office</h4>
                    <a href="https://www.google.com/maps" target="_blank"><address>1686, Geraldine Lane  New York, NY 10013</address></a>
                    </div>
                    <div class="contact_office__win"><img src="./images/social.png" alt="" width="35px">
                    <h4>Socials</h4>
                    <a href="https://facebook.com" target="_blank"><img class="contact_social_icon" src="./images/facebook.png" alt="" width="20px"></a>
                    <a href="https://twitter.com" target="_blank"><img class="contact_social_icon" src="./images/twitter.png" alt="" width="20px"></a>
                    <a href="https://iinstagram.com" target="_blank"><img class="contact_social_icon" src="./images/iinstagram.png" alt="" width="20px"></a>
                    <a href="https://linkedin.com" target="_blank"><img class="contact_social_icon" src="./images/linkedin.png" alt="" width="20px"></a>
                    
                    </div>
                </div>
                <!-- Contact Right side -->
                <form class="contact_email" action="#">
                    <label>Email</label>
                    <input class="email__input" type="email" placeholder="pat@shuffle.dev">
                    <label>Message</label>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Your message..."></textarea>
                    <input class="email_buuton" type="button" value="Send">
                </form>
            </article>
        </section>
    </main>
</body>
</html>
